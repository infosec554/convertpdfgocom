version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: authservice
    ports:
      - "5433:5432" # local uchun
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    command: redis-server --requirepass 1234
    environment:
      REDIS_PASSWORD: 1234
    ports:
      - "6380:6379" # local uchun
    volumes:
      - redis_data:/data

  gotenberg:
    image: gotenberg/gotenberg:7
    restart: always
    ports:
      - "3000:3000" # local uchun
    command:
      - gotenberg
      - --api-port=3000
      - --chromium-auto-start
      - --libreoffice-auto-start

  go_app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: authservice
      REDIS_PASSWORD: 1234
      GOTENBERG_URL: http://gotenberg:3000
      PORT: 8080
    ports:
      - "8080:8080" # faqat local uchun, Railwayâ€™da olib tashlanadi
    depends_on:
      - postgres
      - redis
      - gotenberg

volumes:
  postgres_data:
  redis_data:
