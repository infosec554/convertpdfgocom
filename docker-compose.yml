version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: authservice
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: my_redis
    restart: always
    command: ["redis-server", "--requirepass", "1234"]
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  gotenberg:
    image: gotenberg/gotenberg:7
    container_name: gotenberg
    restart: always
    ports:
      - "3000:3000"
    command:
      - gotenberg
      - --api-port=3000
      - --chromium-auto-start
      - --libreoffice-auto-start

  go_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go_app_container
    restart: always
    ports:
      - "8080:8080"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: authservice
      REDIS_PASSWORD: 1234
      POSTGRES_HOST: postgres      # ðŸ”¥ qoâ€˜shdim: app postgres servisini koâ€˜rsin
      POSTGRES_PORT: 5432          # ðŸ”¥ qoâ€˜shdim
      REDIS_HOST: redis            # ðŸ”¥ qoâ€˜shdim
      REDIS_PORT: 6379             # ðŸ”¥ qoâ€˜shdim
    depends_on:
      - postgres
      - redis
      - gotenberg                  # ðŸ”¥ agar go_app gotenbergâ€™dan ham foydalansa

volumes:
  postgres_data:
  redis_data:
