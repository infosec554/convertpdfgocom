version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: authservice
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    command: redis-server --requirepass 1234
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  gotenberg:
    image: gotenberg/gotenberg:7
    restart: always
    ports:
      - "3000:3000"
    command:
      - gotenberg
      - --api-port=3000
      - --chromium-auto-start
      - --libreoffice-auto-start

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - postgres
      - redis
      - gotenberg

volumes:
  postgres_data:
  redis_data:
